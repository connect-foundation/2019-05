type Team {
    seq: Int!
    name: String!
    logo: String
    homeArea: Area
    introduction: String
    members: [Player!]
    uploadMatchList: [Match!]
    matchingDoneList: [Match!]
    onApplyingList: [Apply!]
}

type Player {
    seq: Int!
    playerId: String!
    team: Team
    name: String
    phone: String
    email: String
    notiList: [Notifier!]
}

enum Result {
    WIN
    DRAW
    LOSE
}
enum Area{
    SB
    SN
    DN
    DB
}

type Match {
    seq: Int!
    host: Team
    guest: Team
    stadium: String!
    area: Area
    date: String
    startTime: String
    endTime: String
    description: String
    result: Result
    appliedLists: [Apply!]
}

type Apply{
    seq: Int!
    team: Team
    match: Match
}

type Notifier{
    seq: Int!
    player: Player!
    area: Area
    date: String
    startTime: String
    endTime: String
}

type Stadium {
    seq: Int!
    name: String
    address: String
}

type Query {
    Matches(seq:Int, area:Area, host:Int, guest:Int): [Match!]
    PendingMatches(host:Int): [Match!]
    Match(seq:Int): Match
    Teams(seq: Int): [Team]
    Team(seq:Int): Team
    Players: [Player]
    Player(seq: Int): Player
}
